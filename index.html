<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Website Konversi Suhu</h1>
    </header>

    <main>
      <!-- Paragraph Info -->
      <p>Masukkan suhu derajat Celsius (&deg;C)</p>
      <!-- Section Celsius -->
      <section class="celsius-container">
        <header>
          <h3>Celsius (&deg;C)</h3>
        </header>

        <section>
          <textarea id="celsiustext" name="celsius" placeholder="0"></textarea>
          <section>
            <button class="button green" onclick="getCelsius()">Konversi</button>
            <button class="button red">Reset</button>
            <button class="button blue">Reverse</button>
          </section>
        </section>
      </section>

      <section class="result-container">
        <!-- Section Fahrenheit -->
        <section>
          <header>
            <h3>Fahrenheit (&deg;F)</h3>
          </header>

          <section>
            <textarea id="fahrenheitText" name="fahrenheit" placeholder="32"></textarea>
          </section>
        </section>

        <!-- Section Calculate -->
        <section>
          <header>
            <h3>Konversi Kalkulasi</h3>
          </header>

          <section>
            <textarea></textarea>
          </section>
        </section>
      </section>

      <!-- Section Info -->
      <section>
        <header>
          <h1>Cara Konversi dari Celsius(&deg;C) ke Fahrenheit(&deg;F)</h1>
        </header>

        <hr />

        <p>
          Suhu <span class="subject-info">S</span> dalam derajat
          Fahrenheit(&deg;F) sama dengan suhu
          <span class="subject-info">S</span>
          dalam derajat Celsius(&deg;C)
        </p>

        <p>
          <span class="subject-info">S</span><sub>(&deg;F)</sub> = (<span
            class="subject-info"
            >S</span
          ><sub>(&deg;C)</sub> x 9/5) + 32
        </p>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
