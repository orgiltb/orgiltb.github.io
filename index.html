<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Website Konversi Suhu</h1>
    </header>

    <main>
      <!-- Paragraph Info -->
      <p>Masukkan suhu derajat Celsius (&deg;C)</p>
      <!-- Section Celsius -->
      <section class="first-container">
        <section>
          <header>
            <h3 id="firstGroup">Celsius (&deg;C)</h3>
          </header>

          <section>
            <textarea id="firstText" name="first" placeholder="0"></textarea>
          </section>
        </section>

        <p style="font-size: 20px" class="arrow">&rArr;</p>

        <!-- Section Fahrenheit -->
        <section>
          <header>
            <h3 id="secondGroup">Fahrenheit (&deg;F)</h3>
          </header>

          <section>
            <textarea
              id="secondText"
              name="second"
              placeholder="32"
              readonly
            ></textarea>
          </section>
        </section>
      </section>

      <section class="buttonSection">
        <button class="button green" onclick="doConvert()">Konversi</button>
        <button class="button red" onclick="doReset()">Reset</button>
        <button class="button blue" onclick="doReverse()">Reverse</button>
      </section>

      <section class="result-container">
        <!-- Section Calculate -->
        <section>
          <header>
            <h3>Konversi Kalkulasi</h3>
          </header>

          <section>
            <textarea id="convertText" class="convert-container" readonly>
(&deg;C Ã— 9/5) + 32 = &deg;F
            </textarea>
          </section>
        </section>
      </section>

      <!-- Section Info -->
      <section>
        <header>
          <h1>Cara Konversi dari Celsius(&deg;C) ke Fahrenheit(&deg;F)</h1>
        </header>

        <hr />

        <p>
          Suhu <span class="subject-info">S</span> dalam derajat
          Fahrenheit(&deg;F) sama dengan suhu
          <span class="subject-info">S</span>
          dalam derajat Celsius(&deg;C)
        </p>

        <p>
          <span class="subject-info">S</span><sub>(&deg;F)</sub> = (<span
            class="subject-info"
            >S</span
          ><sub>(&deg;C)</sub> x 9/5) + 32
        </p>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
